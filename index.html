<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYS-Ualas PDV</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f4f6f9}

/* NAVBAR */
#navbar{
  display:none;
  height:50px;
  background:#1e3a8a;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
}
#navbar button{
  background:#ef4444;
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:5px;
}

/* TELAS */
.screen{display:none;padding:15px}
.screen.active{display:flex;flex-direction:column}

/* LOGIN */
#screen-login{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#1e293b);
  justify-content:center;
  align-items:center;
}
.login-box{
  background:#fff;
  width:100%;
  max-width:360px;
  padding:25px;
  border-radius:10px;
}
.login-box h2{text-align:center;margin-bottom:20px}
.login-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
.login-box button{
  width:100%;
  padding:10px;
  background:#1e3a8a;
  color:#fff;
  border:none;
  border-radius:6px;
}

/* PDV */
#screen-pdv input{
  padding:10px;
  font-size:16px;
  margin-bottom:10px;
}
#lista{
  border:1px solid #ccc;
  padding:10px;
  margin-bottom:10px;
}
#lista div{
  display:flex;
  justify-content:space-between;
}
.total{
  font-size:18px;
  font-weight:bold;
}
.pdv-actions button{
  padding:10px;
  margin-top:5px;
  font-size:16px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div id="navbar">
  <div>ðŸ§¾ Sys-Ualas</div>
  <div>
    <span id="userLabel">ADMIN</span>
    <button onclick="logout()">SAIR</button>
  </div>
</div>

<!-- LOGIN -->
<div id="screen-login" class="screen active">
  <div class="login-box">
    <h2>SYS-UALAS</h2>
    <input id="login-user" placeholder="UsuÃ¡rio">
    <input id="login-pass" type="password" placeholder="Senha">
    <button onclick="login()">ENTRAR</button>
    <p id="login-error" style="color:red;text-align:center"></p>
  </div>
</div>

<!-- PDV -->
<div id="screen-pdv" class="screen">
  <h2>PDV - Venda</h2>

  <input id="produto" placeholder="Produto">
  <input id="valor" type="number" step="0.01" placeholder="Valor">

  <button onclick="addItem()">Adicionar</button>

  <div id="lista"></div>

  <div class="total">TOTAL: R$ <span id="total">0.00</span></div>

  <div class="pdv-actions">
    <button onclick="finalizar()">Finalizar & Imprimir</button>
    <button onclick="limpar()">Nova Venda</button>
  </div>
</div>

<script>
/* USUÃRIOS */
const users = {
  admin:{senha:"123",role:"admin"}
};

/* ESTADO */
let venda = [];
let total = 0;

/* TELAS */
function show(id){
  document.querySelectorAll('.screen').forEach(s=>{
    s.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

/* LOGIN */
function login(){
  const u = document.getElementById('login-user').value;
  const p = document.getElementById('login-pass').value;
  const err = document.getElementById('login-error');

  if(users[u] && users[u].senha === p){
    document.getElementById('navbar').style.display="flex";
    document.getElementById('userLabel').innerText = u.toUpperCase();
    err.innerText="";
    show('screen-pdv');
  }else{
    err.innerText="UsuÃ¡rio ou senha invÃ¡lidos";
  }
}

function logout(){
  venda=[];
  total=0;
  atualizar();
  document.getElementById('navbar').style.display="none";
  show('screen-login');
}

/* PDV */
function addItem(){
  const prod = document.getElementById('produto').value;
  const val = parseFloat(document.getElementById('valor').value);
  if(!prod || !val) return;

  venda.push({prod,val});
  total += val;
  atualizar();

  document.getElementById('produto').value="";
  document.getElementById('valor').value="";
}

function atualizar(){
  const lista = document.getElementById('lista');
  lista.innerHTML="";
  venda.forEach(i=>{
    const d = document.createElement('div');
    d.innerHTML = `<span>${i.prod}</span><span>R$ ${i.val.toFixed(2)}</span>`;
    lista.appendChild(d);
  });
  document.getElementById('total').innerText = total.toFixed(2);
}

function limpar(){
  venda=[];
  total=0;
  atualizar();
}

/* IMPRESSÃƒO TEXTO PURO 80MM */
function finalizar(){
  let txt = "";
  txt += "SYS-UALAS\n";
  txt += "--------------------------\n";
  venda.forEach(i=>{
    txt += `${i.prod}\nR$ ${i.val.toFixed(2)}\n`;
  });
  txt += "--------------------------\n";
  txt += `TOTAL: R$ ${total.toFixed(2)}\n`;
  txt += "\n\n";

  const w = window.open("");
  w.document.write("<pre>"+txt+"</pre>");
  w.print();
  w.close();

  limpar();
}
</script>

</body>
</html>
